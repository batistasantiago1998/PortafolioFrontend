<!---PAGINA DE LOS CIRCULOS: https://www.npmjs.com/package/ng-circle-progress!--->
<div class="row">
    <circle-progress
  [percent]="85"
  [radius]="100"
  title="'HTML'"
  [outerStrokeWidth]="1"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="false"
  [animationDuration]="300"
></circle-progress>

</div>
